<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel='stylesheet' type='text/css'>
    <title>Verify your mail</title>
    <script> </script>
</head>
<body>
    <div class="backdrop-grid-container">
        <div class="left-part"></div>
        <div class="right-part"></div>
    </div>
    <div class="page-verify">
        <div class="container">
            <div class="main-block">
                <a class="back-arrow" href="#">
                    <svg width="24" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.5 9.5H1.5M1.5 9.5L9.5 1.5M1.5 9.5L9.5 18.5" stroke="black" stroke-width="2"/>
                    </svg>
                </a>
                <div class="info-content">
                    <div class="message main-font">Verify your email</div>
                    <div class="follow-message main-font">You will need to verify your email to complete registration</div>
                    <img src="/img/mailbox.svg" alt="picture post-box">
                    <div class="instruction-to-confirm main-font">An email has been to follow-message@gmail.com with a link to verify your account.
                        If you have not received the email after a few minutes, please check your spam folder.<br>
                        Designed by <a href="https://dribbble.com/shots/7577391-Verify-your-email-screen">Prakhar Neel Sharma</a>
                    </div>
                    <div class="buttons">
                        <button type="button" class="resend-email button main-font">Resend Email</button>
                        <a href="#" class="contact-support button main-font">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
